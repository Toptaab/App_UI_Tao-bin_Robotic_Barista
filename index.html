<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&family=Noto+Sans+Thai:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Style.css">
    <title>Div Container</title>

</head>

<body>
    <header>
        <img src="./pics/Cover.jpg" alt="เต่าบิน">
    </header>
    <nav>
        <img src="./pics/previous-arrow-backward-svgrepo-com.png" alt="back">
        <div class="button-group">
            <button>เช็คคูปองสะสม / เติมเงินเข้าเครดิต</button>
            <button class="top-up">
                <img src="./pics/mobile-phone-telephone-svgrepo-com.png" alt="มือถือ">
                <span>
                    เติมเงินมือถือ
                </span>
            </button>
            <img src="./pics/united-kingdom-uk-svgrepo-com.png" alt="EN">
        </div>
    </nav>
    <div class="welcome">
        ยินดีต้อนรับ
    </div>
    <div class="select">
        กรุณาเลือกประเภทเครื่องดื่ม
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/Recomened.png" alt="เมนูแนะนำ">
            <div class="text-menu"><p>เมนูแนะนำ</p></div>
        </div>
        <div class="item">
            <img src="./pics/coffee-machine-svgrepo-com.png" alt="กาแฟ">
            <div class="text-menu"><p>กาแฟ</p></div>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/Tea.png" alt="Tea">
            <div class="text-menu"><p>ชา</p></div>
        </div>
        <div class="item">
            <img src="./pics/milk-svgrepo-com.png" alt="Milk">
            <div class="text-menu"><p>นม, โกโก้ และ</p>
                <p>คาราเมล</p></div>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/protein-supplement-svgrepo-com.png" alt="Protein">
            <div class="text-menu"><p>โปรตีนเชค</p></div>
        </div>
        <div class="item">
            <img src="./pics/soda-can-orange-svgrepo-com.png" alt="Soda">
            <div class="text-menu"><p>โซดา และ อื่นๆ</p></div>
        </div>
    </div>
</body>

</html>
